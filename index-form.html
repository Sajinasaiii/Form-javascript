<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration</title>
        <script src="javascript/js.js"></script>
        <link href="css/index-form.css" rel="stylesheet" />
    </head>
    <body>
        <div class="main">
            <form>
                <h1 class="heading">
                    Registration Form
                </h1>
                <label class="first">
                    First Name :
                </label>
                <input type="text" name="first-name" placeholder="Enter your First Name">
                <br>
                <br>
                <label class="last">
                    Last Name :
                </label>
                <input type="text" name="last-name" placeholder="Enter your Last Name">
                <br>
                <br>
                <label class="person">
                    Gender
                </label>
                <input type="radio" name="gender">
                    Male
                <input type="radio" name="gender">
                    Female
                <br><br>
                <label class="id">
                    Email :
                </label>
                <input type="email" name="email" placeholder="Enter your Email Address">
                <br>
                <br>
                <label class="contact">
                    Address :
                </label>
                <input type="text" name="address" placeholder="Enter your Address">
                <br>
                <br>
                <label class="numbers">
                    Mobile Number :
                </label>
                <input type="tel" name="mobile-nmber" placeholder="Enter your Mobile Number">
                <br>
                <br>
                <label class="month">
                    Birthday :
                </label>
                <input type="date" name="birthday">
                <br>
                <br>
                <label class="read">
                    Languages Known :
                </label>
                <input type="checkbox" name="Languages" value="English">
                    English
                <input type="checkbox" name="Languages" value="Malayalam">
                    Malayalam
                <input type="checkbox" name="Languages" value="Hindi">
                    Hindi
                    <br>
                    <br>
                <label class="password1">
                    Password :
                </label>
                <input type="password" name="password" placeholder="Enter your password">
                <br>
                <br>
                <label class="password2">
                    Confirm Password :
                </label>
                <input type="password" name="confirm-password" placeholder="Enter your password">
                <br>
                <br>
                <label class="picture">
                    Upload Photo :
                </label>
                <input type="file" name="photo" >
                <br>
                <br>
                <input type="button" name="submit" value="Submit" class="submit1">
            </form>
        </div>
    </body>
</html>
