<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration</title>
        <script src="javascript/js.js"></script>
        <script src="javascript/formjs.js"></script>
        <link href="css/index-form.css" rel="stylesheet" />
    </head>
    <body>
      <form class="main" method="post" name="myForm" onsubmit="return validateForm()" id="newform">
        <div class="container">
          <h1 class="heading">
            Registration Form
          </h1>
          <label for="first">
            <b>First Name</b>
          </label>
          <input type="text" placeholder="Enter FirstName" name="fname"  id="first" value="" >
          <label for="last">
            <b>Last Name</b>
          </label>
          <input type="text" placeholder="Enter Last name" name="lname" id="last" >
          <label for="email">
            <b>Email</b>
          </label>
          <input type="email" placeholder="Enter Email" name="email" id="email" >
          <label for="address">
            <b>Address</b>
          </label>
          <input type="text" id="address" name="address">
          <label>
            <b>Languages Known</b>
          </label>
          <span class="radio-checkbox">
            <input type="checkbox" name="eng" id="language1"> English
            <input type="checkbox" name="hindi" id="language2"> Hindi
            <input type="checkbox" name="mal" id="language3"> Malayalam
            <br>
          </span>
          <br>
          <label for="dob">
            <b>Date of birth</b>
          </label>
          <input type="date" name="dob" id="dob" >
          <label>
            <b>Gender</b>
          </label>
          <br>
          <div class="radio-checkbox">
            <input type="radio" class="gen1" name="gen1" value="female">  Female
            <br>
            <input type="radio" class="gen1" name="gen1" value="male">  Male
          </div>
          <!-- <div class="new"> -->
          <label for="mobile">
            <b>Mobile</b>
          </label>
          <input type="tel" placeholder="Enter mobile Number" name="mobile" id="mobile" >
          <label for="password">
            <b>Password</b>
          </label>
          <input type="password" placeholder="Enter Password" name="password" id="password" >
          <label for="password2">
            <b>Confirm Password</b>
          </label>
          <input type="password" placeholder="Confirm Password" name="password2" id="password2" >
          <label for="fileupload">
            <b>Upload Profile Image</b>
          </label>
          <input class="imageupload" type="file" name="fileupload" id="fileupload" >
          <button type="submit" value="submit">
            Submit
          </button>
        </div>
      </form>
    </body>
</html>
